<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Code Quiz</title>
</head>
<body>
    
    <div class="enemybox">
        <h2> Enemy Action</h2>
        <input type="number" id="enemy-speed-1" placeholder="Speed" />
        <input type="number" id="enemy-damage-1" placeholder="Damage" />
        <button class="add-action" id="add-action-1">Add Action</button>
    </div>

    <div class="allybox">
        <h2> Player Action</h2>
        <input type="number" id="player-speed-1" placeholder="Speed" />
        <input type="number" id="player-damage-1" placeholder="Damage" />
        <button class="add-enemy-action" id="add-enemy-action-1">Add Action</button>
    </div>
    
</body>
